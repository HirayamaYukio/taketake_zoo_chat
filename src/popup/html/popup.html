<!DOCTYPE html>
<html>
   <title>TAKETAKE ZOO CHATS</title>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="path/to/fontawesome/css/all.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/popup.css">
    </head>
    <body>
        <h1>TAKETAKE ZOO CHATS</h1>
        <input type="text" class="host_id" id="host_id" placeholder="(Ex)Ustreamer">
        <button class="copy" id="copy_host" data-clipboard-target="#host_id" data-clipboard-action="copy"><span class="material-icons"> content_copy </span></button>
        <button class="delete" id="delete_host"><span class="material-icons"> delete_forever </span></button>

        <input type="text" class="animal_name" id="animal_text" placeholder="(Ex)cat,dog,bird,fish"value="Init">
        <button class="copy" id="copy_animal" data-clipboard-target="#animal_text" data-clipboard-action="copy"><span class="material-icons"> content_copy </span></button>
        <button class="delete" id="delete_animal"><span class="material-icons"> delete_forever </span></button>

        <input type="text" class="first_name" id="first_text" placeholder="(Ex)Big,Small,Happy,Smile"value="Init">
        <button class="copy" id="copy_first"  data-clipboard-target="#first_text" data-clipboard-action="copy"><span class="material-icons"> content_copy </span></button>
        <button class="delete" id="delete_first"><span class="material-icons"> delete_forever </span></button>

        <input type="text" class="reward_text" id="reward_text" placeholder="(Ex)Squatting,Exercise,Playing Games" value="">
        <button class="copy" id="copy_rewards"  data-clipboard-target="#reward_text" data-clipboard-action="copy"><span class="material-icons"> content_copy </span></button>
        <button class="delete" id="delete_rewards"><span class="material-icons"> delete_forever </span></button>

        <button class="save" id="storage_save">Save all</button>

	<select name="display mode" id="display_mode" >
            <option value="0">Number mode</option>
            <option value="1">FirstName mode</option>
        </select>
	⚠️変更は保存していないと、ポップアップを閉じると削除されます。</br>
	⚠️Save all をした後はチャットを更新して設定を反映させてください。
        <div class="msg">
            <p class="copied">Copied!</p>
            <p class="failed">failed...</p>
        </div>
        <script src="../js/clipboard.min.js"></script>
        <script src="../../initdata/js/animal_temp.js"></script>
        <script src="../../initdata/js/first_name.js"></script>
        <script src="../js/popup.js"></script>
    </body>
</html>
